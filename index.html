<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration form</h1>
        
        <div class="form-section">
            <h2>Main Info:</h2>
            <div class="form-row">
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Full name">
            </div>
            
            <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email address">
            </div>
            <div class="form-row">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="" disabled selected>Select Country</option>
                <option value="pl">Palestine</option>
                <option value="Eg">Egypt</option>
                <option value="Sa">Saudi Arabia</option>
                <option value="So">Sultanate of Oman</option>
            </select>
            </div>
        </div>

        <div class="form-section">
            <h2>Additional Info:</h2>
            <p>Do you speak any languages?</p>

            <div class="radio-group">
                <label><input type="radio" name="languages" value="yes"> Yes</label>
                <label><input type="radio" name="languages" value="no"> No</label>
            </div>
            
            <label for="whywork">Why do you want to work with us?</label>
            <textarea id="whywork" name="whywork" placeholder="Write your reason here..."></textarea>
            
            <button type="submit">Submit</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
